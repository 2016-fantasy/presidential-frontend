<div ng-class="{'scroll-capture': true, 'is-touch': isTouch}">
  <div class="wrapper">
    <div class="candidates"
         scroll-sync="syncMask($event)">
      <div ng-repeat="candidate in candidates track by $index"
           ng-class="'candidate party-' + candidate.party.toLowerCase() + ' ' + (status[candidate.id] || '')"
           ng-mouseenter="hover(candidate)"
           ng-mouseleave="unhover(candidate)"
           ng-click="select(candidate); $event.preventDefault();">
        <div class="image-wrapper">
          <img delayed-src="'/assets/images/' + (candidate.image || 'who.jpg')">
        </div>
        <div ng-if="status[candidate.id] === 'is-tapped'" class="tapped">
          <span>TAPPED</span>
        </div>
        <div ng-if="show[candidate.id]" class="overlay">
          <span>{{::candidate.name.display}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="indicator">
    <div class="axis-wrap">
      <div class="axis-label">Candidate&nbsp;Tier</div>
    </div>
    <div class="scale">
      <div class="background">
        <div class="top">$$$</div>
        <div class="bar"> </div>
        <div class="bottom">Who?</div>
      </div>

      <div class="masks">
        <div class="mask mask-top"
             ng-style="{
                        'height': (100 * topMaskHeight) + '%',
                        'top': (100 * topMaskTop) + '%'
                       }"></div>
        <div class="mask mask-bottom"
             ng-style="{
                        'height': (100 * bottomMaskHeight) + '%',
                        'top': (100 * bottomMaskTop) + '%'
                       }"></div>

        <div class="target"
           ng-click="barClick($event)"></div>
      </div>
    </div>
  </div>
</div>

<div class="candidate-bio candidate-party-{{bio.party.toLowerCase()}}"
     ng-if="bio">
  <div class="name">{{bio.name.display}}</div>
  <div class="split">
    <div class="image">
      <img class="pic" ng-src="/assets/images/{{bio.image || '_who.jpg'}}">
    </div>
    <div class="factoid">
      Some interesting fact about {{bio.name.display}}.
    </div>
  </div>
  <div class="add" ng-click="tapCandidate(bio)">Tap {{bio.name.display}}</div>
  <div class="reject" ng-click="rejectCandidate(bio)">Hold Off on {{bio.name.display}}</div>
</div>
