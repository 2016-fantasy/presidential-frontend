<div ng-if="league.stable.length > 0"
     scroll="scroll($event)"
     ng-class="'wrapper candidates-log-size-' + getStableLogSize()">
  <div class="header">
    <div class="words">
      <div class="title">Your League's Stable</div>
      <div class="candidate-count">({{league.stable.length}}) Candidate{{league.stable.length > 1 ? 's' : ''}}</div>
    </div>
    <div ng-click="gotoDraft()"
         class="draft">Set Draft</div>
  </div>
  <div ng-style="{'left': candidateWrapperLeft + 'px'}"
       class="candidate-wrapper">
    <div class="candidates">
      <div ng-repeat="candidate in league.stable"
           class="candidate">
        <img ng-if="candidate.image"
             src="/assets/images/{{candidate.image}}">
        <div class="detail">
          <span class="name">{{candidate.name.display}}</span>
          <span class="party">{{candidate.party}}</span>
          <span class="total-contributions">{{candidate.totalContributions}}</span>
        </div>
        <div ng-click="select(candidate)"
             class="hover-detector">
        </div>
      </div>
    </div>
  </div>
</div>
