<div ng-if="league.stable.length > 0"
     ng-class="'wrapper stable-log-size-' + getStableLogSize()">
  <div class="header">
    <div class="words">
      <div class="title">Your League's Stable</div>
      <div class="candidate-count">({{league.stable.length}}) Candidate{{league.stable.length > 1 ? 's' : ''}}</div>
    </div>
    <div ng-click="toggleDraft()"
         class="draft">{{draftText}}</div>
  </div>

  <div class="stable-wrapper">
    <div class="candidate-wrapper"
         scroll-sync
         scroll-swap>
      <div ng-style="{'left': candidateWrapperLeft + 'px'}"
           class="candidates">
        <div ng-repeat="candidate in league.stable track by candidate.id"
             ng-class="'candidate party-' + candidate.party.toLowerCase()">
          <img ng-src="/assets/images/{{::candidate.image || '_who.jpg'}}">
          <div class="detail">
            <span class="name">{{::candidate.name.display}}</span>
            <span class="party">{{::candidate.party}}</span>
            <span class="total-contributions">{{::candidate.totalContributions}}</span>
          </div>
          <div ng-click="select(candidate)"
               class="hover-detector">
          </div>
        </div>
      </div>
    </div>

    <div ng-if="league.stable.length > 1"
         class="sort-by">
      <div ng-click="sortBy('totalContributions')"
           class="total-contributions"
           title="Sort By Total Contributions">$</div>
      <div ng-click="sortBy('party')"
           class="party fa fa-users"></div>
    </div>
  </div>

  <div class="indicator">
    <div ng-repeat="candidate in league.stable track by candidate.id"
         ng-class="'marker party-' + candidate.party.toLowerCase()"
         title="{{::candidate.party}}: {{::candidate.name.display}}"></div>
  </div>
</div>
